name: Deploy to GitHub Pages (monorepo)

on:
  push:
    branches: [ main ]
    paths:
      - 'beginner/ex_4_github_pages/index.html'   # only run when this changes
      - '.github/workflows/deploy.yml'            # optional: run when workflow tweaked
  workflow_dispatch: {}                            # allow manual runs

permissions:
  contents: read
  pages: write          # ✅ required for deploy-pages
  id-token: write       # ✅ required for OIDC

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: beginner/ex_4_github_pages   # publish ONLY this folder

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
